<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="canonical" href="{{ page.url }}">
  
  <!-- Primary Meta Tags -->
  <title>{% if page.url == '/' %}{{ site.title }} | {{ site.subtitle }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}</title>
  <meta name="title" content="{% if page.url == '/' %}{{ site.title }} | {{ site.subtitle }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}">
  <meta name="description" content="{{page.description}}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{page.url}}">
  <meta property="og:title" content="{% if page.url == '/' %}{{ site.title }} | {{ site.subtitle }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}">
  <meta property="og:description" content="A melhor chocolateria artesanal do ABC Paulista. Chocolateria Ô, Meu Nego! Cheios de paixão pelo chocolate.">
  <meta property="og:image" content="/assets/img/share.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{page.url}}">
  <meta property="twitter:title" content="{% if page.url == '/' %}{{ site.title }} | {{ site.subtitle }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}">
  <meta property="twitter:description" content="{{page.description}}">
  <meta property="twitter:image" content="/assets/img/share.png">

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/img/favicon/site.webmanifest">
  <link rel="mask-icon" href="/assets/img/favicon/safari-pinned-tab.svg" color="#58371b">
  <meta name="msapplication-TileColor" content="#f5f4e0">
  <meta name="theme-color" content="#f5f4e0">

  <!-- Assets -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@500;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="/assets/css/main.css?{{site.time | date: '%s%N'}}" media="print" onload="this.media='all'">
</head>
<body>
  {% include modals/splashscreen.html %}
  {% include header.html %}

  <main class="l-main">
    {{ content }}
  </main>

  {% include footer.html %}

  <script src="/assets/js/main.js?{{site.time | date: '%s%N'}}"></script>
</body>
</html>
